            <div class="icon-whatsapp"></div>
          </div>
        </div>
        <div class="nav-toggle" id="main-nav-toggle"></div>
      </div>

    <div class="nav-container">
      <div class="ed-container">
        <div class="ed-item">
          <nav class="main-nav" id="main-nav">
            <ul class="main-menu" id="main-menu">

                    <li><a class="main-menu__itemsSecundario" href="#">contacts</a></li>
                  </ul></a></li>
              <li><a class="main-menu__items" href="#">galery</a></li>
              <li><a class="main-menu__items" href="#">blog</a></li>
              <li><a class="main-menu__items" href="#">contacts</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <div class="main-banner">
      <div class="ed-container">
        <div class="ed-item banner-container"><img class="main-banner__img" src="img/perrito.jpg">
          <div class="main-banner__copy">
            <h2 class="main-banner__title"><span>the kind of care </span><span>your pet deserve</span></h2>
            <div class="main-banner__content"><span>Lorem ipsum dolor sit amet, consectetur adipisicing elit, </span><span>do eiusmod tempor incididunt </span></div>
